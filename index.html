<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <section class="background">
        <div id="left">
          <div class="your-result">Your Result</div>
          <div class="outer-circle">
          <div class="circle ">
           76<br/>
           <span class="ofhundred ">of 100</span>
          </div>
          </div>
          <div class="great">Great</div>
          <div class="paragraph" >
            You scored higher than 65% of<br> the people who have taken<br> these tests.
          </div>
        </div>
        <div id="right">
          <div class="summary">Summary</div>
          <div class="reaction btn">
            Reaction<span class="number one">80</span> <span class="hundred one"> / 100</span>
          </div>
          <div class="memory btn">
            Memory <span class="number two">92 </span> <span class="hundred two"> / 100</span>
          </div>
          <div class="verbal btn">
            Verbal <span class="number three">61 </span> <span class="hundred three">/ 100</span>
          </div>
          <div class="visual btn">
            Visual <span class="number four">72 </span><span class="hundred four">/ 100</span>
          </div>
          <div class="continue">Continue</div>
        </div>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">REDAXX</a>.
    </div>
  </body>
</html>
